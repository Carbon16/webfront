<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Admin panel</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <form name ="Add" id="Add" action="#">
            Severity (1-10): <input type="number" name="sev" id="sev" />
            Treated: <input type="radio" name="trtd" id="trtd" />
            Attmpt: <input type="radio" name="attm" id="attm" />
            Note: <input type="text" name="note" id="note" />
        </form> 
        <button type="button" onclick="addYeet()">yeet</button> 
        </br>
        </br>
        </br>
        <form name ="Add" id="Add" action="#">
            ID: <input type="number" name="sev" id="ident" />
            Pass: <input type="passowrd" name="note" id="auth" />
        </form> 
        <button type="button" onclick="delYeet()">yeet</button> 
    </body>
    <script>
        function addYeet() {
            var sev = document.getElementById("sev").value;
            var trtd = document.getElementById("trtd").checked;
            var attm = document.getElementById("attm").checked;
            var note = document.getElementById("note").value;
            var hum = String(new Date())
            var stmp = new Date().getTime();
            const data = {
                severity: sev,
                treated: trtd,
                type: attm,
                note: note,
                hum: hum,
                stmp: stmp
            }
            fetch('https://api.lgsk.me/sh', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
        })}

        function delYeet() {
            var ident = document.getElementById("ident").value;
            var auth = document.getElementById("auth").value;
            fetch(`https://api.lgsk.me/sh/${ident}`, {
                method: 'DELETE',
                headers: {
                    'urmumgae': `${auth}`,
                },
            }).then(data => alert(JSON.stringify(data)));
        };
    </script>
</html>
