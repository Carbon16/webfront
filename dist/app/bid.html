<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bridge Bidding</title>
        <link rel="icon" type="image/x-icon" href="/dist/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="bid.css" rel="stylesheet" />
    </head>
    <style>
        td {
            border: 2px solid gray;
            padding: 15px;
            text-align: center;
        }
    </style>
    <body id="body">
    <b>
        <table class="center2 hov">
            <tr><td onclick="slct(1, 0 )" class="gr">1 NT</td><td onclick="slct(1, 1 )">1 ♠️</td><td onclick="slct(1, 2 )">1 ♥️</td><td onclick="slct(1, 3 )">1 ♦️</td><td onclick="slct(1, 4 )">1 ♣️</td></tr>
            <tr><td onclick="slct(2, 0 )" class="gr">2 NT</td><td onclick="slct(2, 1 )">2 ♠️</td><td onclick="slct(2, 2 )">2 ♥️</td><td onclick="slct(2, 3 )">2 ♦️</td><td onclick="slct(2, 4 )">2 ♣️</td></tr>
            <tr><td onclick="slct(3, 0 )" class="gr">3 NT</td><td onclick="slct(3, 1 )">3 ♠️</td><td onclick="slct(3, 2 )">3 ♥️</td><td onclick="slct(3, 3 )">3 ♦️</td><td onclick="slct(3, 4 )">3 ♣️</td></tr>
            <tr><td onclick="slct(4, 0 )" class="gr">4 NT</td><td onclick="slct(4, 1 )">4 ♠️</td><td onclick="slct(4, 2 )">4 ♥️</td><td onclick="slct(4, 3 )">4 ♦️</td><td onclick="slct(4, 4 )">4 ♣️</td></tr>
            <tr><td onclick="slct(5, 0 )" class="gr">5 NT</td><td onclick="slct(5, 1 )">5 ♠️</td><td onclick="slct(5, 2 )">5 ♥️</td><td onclick="slct(5, 3 )">5 ♦️</td><td onclick="slct(5, 4 )">5 ♣️</td></tr>
            <tr><td onclick="slct(6, 0 )" class="gr">6 NT</td><td onclick="slct(6, 1 )">6 ♠️</td><td onclick="slct(6, 2 )">6 ♥️</td><td onclick="slct(6, 3 )">6 ♦️</td><td onclick="slct(6, 4 )">6 ♣️</td></tr>
            <tr><td onclick="slct(7, 0 )" class="gr">7 NT</td><td onclick="slct(7, 1 )">7 ♠️</td><td onclick="slct(7, 2 )">7 ♥️</td><td onclick="slct(7, 3 )">7 ♦️</td><td onclick="slct(7, 4 )">7 ♣️</td></tr>
        </table>
        <button onclick="slct(0, 7 )" class="pass"><h1><b>PASS</b></h1></button>
        <button onclick="slct(0, 5 )" class="dbl"><h1><b>X</b></h1></button><button onclick="slct(0, 6 )" class="dbl"><h1><b>XX</b></h1></button>
    </b>
    </body>
    <script>
        async function reset() {
            await sleep(5000)
            document.getElementById("body").style.backgroundColor = `white`;
            document.getElementById("body").innerHTML = bodyDect;
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        };
        const bodyDect = `<b><table class="center2 hov"><tr><td onclick="slct(1, 0 )" class="gr">1 NT</td><td onclick="slct(1, 1 )">1 ♠️</td><td onclick="slct(1, 2 )">1 ♥️</td><td onclick="slct(1, 3 )">1 ♦️</td><td onclick="slct(1, 4 )">1 ♣️</td></tr><tr><td onclick="slct(2, 0 )" class="gr">2 NT</td><td onclick="slct(2, 1 )">2 ♠️</td><td onclick="slct(2, 2 )">2 ♥️</td><td onclick="slct(2, 3 )">2 ♦️</td><td onclick="slct(2, 4 )">2 ♣️</td></tr><tr><td onclick="slct(3, 0 )" class="gr">3 NT</td><td onclick="slct(3, 1 )">3 ♠️</td><td onclick="slct(3, 2 )">3 ♥️</td><td onclick="slct(3, 3 )">3 ♦️</td><td onclick="slct(3, 4 )">3 ♣️</td></tr><tr><td onclick="slct(4, 0 )" class="gr">4 NT</td><td onclick="slct(4, 1 )">4 ♠️</td><td onclick="slct(4, 2 )">4 ♥️</td><td onclick="slct(4, 3 )">4 ♦️</td><td onclick="slct(4, 4 )">4 ♣️</td></tr><tr><td onclick="slct(5, 0 )" class="gr">5 NT</td><td onclick="slct(5, 1 )">5 ♠️</td><td onclick="slct(5, 2 )">5 ♥️</td><td onclick="slct(5, 3 )">5 ♦️</td><td onclick="slct(5, 4 )">5 ♣️</td></tr><tr><td onclick="slct(6, 0 )" class="gr">6 NT</td><td onclick="slct(6, 1 )">6 ♠️</td><td onclick="slct(6, 2 )">6 ♥️</td><td onclick="slct(6, 3 )">6 ♦️</td><td onclick="slct(6, 4 )">6 ♣️</td></tr><tr><td onclick="slct(7, 0 )" class="gr">7 NT</td><td onclick="slct(7, 1 )">7 ♠️</td><td onclick="slct(7, 2 )">7 ♥️</td><td onclick="slct(7, 3 )">7 ♦️</td><td onclick="slct(7, 4 )">7 ♣️</td></tr></table><button onclick="slct(0, 7 )" class="pass"><h1><b>PASS</b></h1></button><button onclick="slct(0, 5 )" class="dbl"><h1><b>X</b></h1></button><button onclick="slct(0, 6 )" class="dbl"><h1><b>XX</b></h1></button></b>`
        async function slct(val, sut) {
            let trck = val + 6;
            if (sut == 0 ) {
                document.getElementById("body").style.backgroundColor = `gray`;
                document.getElementById("body").innerHTML = `<div class="rev gre"><b>`+val+` NT</b></div><div class="nom gre"><b>`+val+` NT</b></div><i>(`+trck+` tricks in No Trumps)</i>`;
                reset();
            } if (sut == 4 ) {
                document.getElementById("body").style.backgroundColor = `purple`;
                document.getElementById("body").innerHTML = `<div class="rev prp"><b>`+val+` ♣️</b></div><div class="nom prp"><b>`+val+` ♣️</b></div><i class="wt center">(`+trck+` tricks in Clubs)</i>`;
                reset();
            } if (sut == 2 ) {
                document.getElementById("body").style.backgroundColor = `cadetblue`;
                document.getElementById("body").innerHTML = `<div class="rev yl"><b>`+val+` ♥️</b></div><div class="nom yl"><b>`+val+` ♥️</b></div><i class="wt center">(`+trck+` tricks in Hearts)</i>`;
                reset();
            } if (sut == 3 ) {
                document.getElementById("body").style.backgroundColor = `black`;
                document.getElementById("body").innerHTML = `<div class="rev blk"><b>`+val+` ♦️</b></div><div class="nom blk"><b>`+val+` ♦️</b></div><i class="wt center">(`+trck+` tricks in Diamonds)</i>`;
                reset();
            } if (sut == 1 ) {
                document.getElementById("body").style.backgroundColor = `red`;
                document.getElementById("body").innerHTML = `<div class="rev rd"><b>`+val+` ♠️</b></div><div class="nom rd"><b>`+val+` ♠️</b></div><i class="wt center">(`+trck+` tricks in Spades)</i>`;
                reset();
            } if (sut == 5 ) {
                document.getElementById("body").style.backgroundColor = `blue`;
                document.getElementById("body").innerHTML = `<div class="rev ble"><b>X</b></div><div class="nom ble"><b>X</b></div><i class="wt center">(Double)</i>`;
                reset();
            } if (sut == 6 ) {
                document.getElementById("body").style.backgroundColor = `blue`;
                document.getElementById("body").innerHTML = `<div class="rev ble"><b>XX</b></div><div class="nom ble"><b>XX</b></div><i class="wt center">(Redouble)</i>`;
                reset();
            } if (sut == 7 ) {
                document.getElementById("body").style.backgroundColor = `green`;
                document.getElementById("body").innerHTML = `<div class="rev ge"><b>PASS</b></div><div class="nom ge"><b>PASS</b></div><i class="wt center">(Pass)</i>`;
                reset();
            }
        };

        var elem = document.documentElement;

        /* View in fullscreen */
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
        }};
        openFullscreen();
    </script>
</html>
