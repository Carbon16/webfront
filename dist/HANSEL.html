    <script>
        //FUNCTIONS
        String.prototype.hashCode = function() {
            var hash = 0, i, chr;
            if (this.length === 0) return hash;
            for (i = 0; i < this.length; i++) {
                chr   = this.charCodeAt(i);
                hash  = ((hash << 5) - hash) + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        };

        function ping(bo) {
            const request = new XMLHttpRequest();
            request.open("POST", "https://canary.discord.com/api/webhooks/1000924305128964197/y7y8Xh2M70vJOOv_ud7Q16jXZUc9g7f-FnA-VPBiaZs-YtgcGrhF09CklCOu7ilDNCXv");
            request.setRequestHeader('Content-type', 'application/json');
            const params = {
                username: "HANSEL",
                avatar_url: "",
                content: "<@535167749479989260> " + bo
            }
            request.send(JSON.stringify(params));
        };

        function nrom() {
            document.getElementById("root").style.backgroundColor = `black`;
            document.getElementById("root").innerHTML =  `<h1 class="center1">GOODBIE <a class=\"yl\">${nom}</a></h1>`
            sleep(1000)
            location.assign("https://lgsk.me")
        }

        //Processes

        function read() {
            function listyh(data) {
                var message = `<i>${data.length} entries found</i>\n<table>\n<tr>\n<th>Date</th>\n<th>Title</th>\n<th>Content</th></tr>\n`;
                data.forEach(data=> {
                    message += `<tr>\n<td>${data.hum}</td>\n<td>${data.severity}</td>\n<td><a onclick="note(${data.id})">Click</a></td><td><a href="https://lgsk.me/deet?id=${data.id}">Click Here</a></td>\n</tr>\n`;
                });
                return message;
                };

            fetch('https://api.lgsk.me/hn/read',
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ''
                    }
                }).then(response => response.json())
                .then(data => document.getElementById("list").innerHTML = listyh(data) +"</table>");
        }

        async function yeet(hashed) {
            if (hashed == null) {

                const hashed = document.getElementById('semd').value.hashCode();
            };
            const res = await fetch('https://api.lgsk.me/auth', {
                method: 'GET',
                headers: {
                    'securetoken': hashed
                }
            });
            if (res.status == 202) {
                ping("SUCESS BY " + document.getElementById('semd').value)
                document.cookie = `oglin=${hashed}`;
                const usr = await fetch('https://api.lgsk.me/auth/usr', {
                method: 'GET',
                headers: {
                    'securetoken': hashed
                }})
                    .then((response) => response.json())
                    .then((data) => nom = data.usr);
                document.getElementById("all").innerHTML = `<h1>Success!</h1><h3 id="draw">You are now logged in as: <a class=\"yl\" id="draw">${nom}</a></h3>`
                await sleep(2000);
                document.getElementById("root").innerHTML = `<h1 class="yl center2">DASHBOARD</h1><h3 class="center">Logged in as: <a class="yl">${nom}</a></h2><div class="center"><button onlcikc="state()" class="item">STATUS <</button><button onlick="send()" class="item">SEND <</button><button onclick="read()" class="item">PUBLISHED <</button><button onclick="nrom()" class="item">Logout <</button></div>`;
            } else {
                document.getElementById("root").style.backgroundColor = `red`;
                document.getElementById("all").innerHTML = `<h1 class="yl">FAILED!</h1>`
                //ping("FALIURE WITH " + document.getElementById('semd').value)
                await sleep(2000)
                document.getElementById("root").style.backgroundColor = `darkslategray`;
                document.getElementById("all").innerHTML = "<h1><a class=\"yl\">PLEASE AUTHENTICATE</a></h1><form name=\"init\" action=\"#\" id=\"init\">    <input class=\"furm\" type=\"text\" id=\"semd\" name=\"as\" placeholder=\"Initials (caps)\"><button class=\"butt\" type=\"button\" onclick=\"yeet()\">GO<</form>"
            };
        };

        async function load() {
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING.</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING..</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING...</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING.</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING..</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a class=\"rd\">CONNECTING...</a>"
            await sleep(500)
            document.getElementById("inn").innerHTML = "<a id=\"draw\">CONNECTED SUCESS!</a>"
            await sleep(2000)
            let x = document.cookie;
            if (x !== null){
                yeet(x.split("=")[1]);
            }
            document.getElementById("all").innerHTML = "<h1><a class=\"yl\">PLEASE AUTHENTICATE</a></h1><form name=\"init\" action=\"#\" id=\"init\">    <input class=\"furm\" type=\"text\" id=\"semd\" name=\"as\" placeholder=\"Initials (caps)\"><button class=\"butt\" type=\"button\" onclick=\"yeet()\">GO</button></form>"
        };

        load()
