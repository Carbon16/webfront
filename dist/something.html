<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Something...</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    </head>
    <body id="bigchungus">

        <h1 class="center2 emoji" onclick="no()">üõñ</h1>

        <h1 class="emoji center2" onclick="ht()">üçÇ</h1>

        <h1 class="emoji center2" onclick="yes()">ü¶ã</h1>

        <i onclick="gay()">.</i>
    </body>
    <script>

        document.getElementById("bigchungus").style.backgroundColor = "slateblue";

        function yes() {
            yay()
            document.getElementById("bigchungus").style.backgroundColor = "lightblue";
            document.getElementById("bigchungus").innerHTML = `    <br>
            <br>
            <br>
                <h1 id="aaa" onclick="yay()" class="dashed center2"><i>ERROR</i></h1>`
            var x = setInterval(function() {
                //calculate countdown to datetime
                var countDownDate = new Date("Apr 23, 2023 12:00:00").getTime();
                var now = new Date().getTime();
                var distance = countDownDate - now;
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                // Output the result in an element with id="aaa"
                document.getElementById("aaa").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }, 100);
        }

        function ht() {
            //redirect to google
            window.location.replace("https://heartstoppercomic.tumblr.com/post/164856013926/chapter-3-1-reflection-read-from-the-beginning")
        }

        function no() {
            //redirect to google
            window.location.replace("https://www.google.com/")
        }

        function yay() {
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ["heart"],
                colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
            };
            confetti({
            ...defaults,
            particleCount: 50,
            scalar: 2,
            });
        
            confetti({
            ...defaults,
            particleCount: 25,
            scalar: 3,
            });
              
            confetti({
            ...defaults,
            particleCount: 10,
            scalar: 4,
            });
        }

        function gay() {
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ["circle", "square"],
                colors: ["#a864fd", "#29cdff", "#78ff44", "#ff718d", "#fdff6a"],
            };
            confetti({
            ...defaults,
            particleCount: 50,
            scalar: 2,
            shapes: ["text"],
            shapeOptions: {
                text: {
                  value: ["ü¶ã", "üçÇ"],
                },
              },
            });
        
            confetti({
            ...defaults,
            particleCount: 25,
            scalar: 3,
            shapes: ["text"],
            shapeOptions: {
                text: {
                  value: ["ü¶ã", "üíò"],
                },
              },
            });
        }
    </script>
</html>
